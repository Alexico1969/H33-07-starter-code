<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Tree wiki</title>
</head>
<body>
    <div class="title">
        <h1>Tree wiki</h1>
    </div>
    <div class="container">

        <div class="index">
            <h3>index</h3>
            <hr>
            <p><button id="oak">Oak</button></p>
            <p><button id="beech">Beech</button></p>       
            <p><button id="pinetree">pinetree</button></p>
        </div>
        <div class="content">
            <iframe id="i_content" src="oak_content.html"
                    width="1000px" 
                    >
            </iframe>
        </div>
        <div class="summary">
            <iframe  id="i_summary" src="oak_summary.html">
            </iframe>
        </div>

    </div>

    <div class="footer">
        (c) 2021
    </div>

    <script>
        $("#oak").click(function(){
            $("#i_content").attr("src","oak_content.html");
            $("#i_summary").attr("src","oak_summary.html");
        })
        $("#beech").click(function(){
            $("#i_content").attr("src","beech_content.html");
            $("#i_summary").attr("src","beech_summary.html");
        })
        $("#pinetree").click(function(){
            $("#i_content").attr("src","pinetree_content.html");
            $("#i_summary").attr("src","pinetree_summary.html");
        })

    </script>
</body>
</html>
